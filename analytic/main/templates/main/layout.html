{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main\css\main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
</head>
<body>
    <aside>
        <span class="name">Профессия аналитик</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="bi bi-house"></i>Главная</li></a>
            <a href="{% url 'demand' %}"><li><i class="bi bi-coin"></i>Востребованность</li></a>
            <a href="{% url 'geography' %}"><li><i class="bi bi-geo-alt"></i></i>География</li></a>
            <a href="{% url 'skills' %}"><li><i class="bi bi-info-circle"></i>Навыки</li></a>
            <a href="{% url 'last_vacancies' %}"><li><i class="bi bi-person-workspace"></i>Последние вакансии</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}

        {% endblock %}
    </main>
</body>
</html>
